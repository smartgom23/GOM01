    <h2>모모</h2>
     <p>JYP엔터테인먼트에서 2015년 10월 20일 데뷔한 9인조 다국적 걸그룹 TWICE의 일본 출신 멤버 3명 중 하나로, 팀에서 메인댄서면서 셋째를 맡고있다.
     <img src="image\072222hotstarshuttl.gif" width="50%"></P>
     <p>캐치프레이즈는 데뷔 이전과 이후로 나뉘는데, 각각 복숭아에서 태어난 모모입니다와 TWICE에서 퍼포먼스[15]를 담당하고 있는 모모입니다이며 유독 허당들이 많은 TWICE 내에서도 돋보이는 허당, 바보 멤버.무대에선 주로 댄스브레이크와 퍼포먼스를 담당하며, 귀여운 음색으로 브릿지 파트를 맡고있다.</p>
