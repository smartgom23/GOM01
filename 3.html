    <h2>쯔위</h2>
     <p>JYP엔터테인먼트에서 2015년 10월 20일 데뷔한 9인조 다국적 걸그룹 TWICE의 대만인 멤버이다.<img src="image\43252gfdh.gif" width="100%"></P>
     <p> 캐치프레이즈는 트와이스의 기럭지 막내이며, 그에 걸맞게 막내이면서도 팀내 최장신이다. 정석 미녀상의 출중한 이목구비와 비율 좋은 몸매로 그룹 내 비주얼의 중심을 맡고 있으며, 무대 밖에서는 멤버들과 잘 놀고 잘 웃는 귀여운 막내이다.</p>
