     <img src="image\2.gif" width"100%"></p>
     <p>캐치프레이즈는 꼬맹이 래퍼로 이름답게 메인래퍼를 담당하고 있다. 무대에선 스웩넘치는 멋진 모습을 하고 있지만, 무대 밖에선 명랑한 막내[16]이고 발랄한 트와이스의 래퍼이다.</p>
